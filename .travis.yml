---
services: docker

before_install:
  # Upgrade Docker.
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  # Test building Dockerfile.
  - make

  # Test running the container.
  - make run

  # Wait for the container to spin up, then test that systemd is working
  - sleep 5 && make test
